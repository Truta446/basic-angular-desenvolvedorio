<div class="container main-container">
    <h3>Interpolation</h3>

    <p [ngClass]="{
        'text-secondary':clickCounter < 3,
        'text-success':clickCounter >= 3,
        'text-warning':clickCounter >= 5,
        'text-danger':clickCounter >= 9
      }">O número de cliques é: {{ clickCounter }}</p>

    <br>

    <h3>Property Binding</h3>

    <button class="btn btn-info" [disabled]="clickCounter >= 10">Info</button><br><br>
    <img [src]="imageUrl" height="50px" width="50px" />

    <br>

    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)="addClick()">Clique-me</button>&nbsp;
    <button class="btn btn-danger" (click)="resetCounter()" [disabled]="clickCounter < 10">Zerar Contador</button><br><br>

    <br>

    <h3>Two-way Binding</h3>

    <input type="text" [(ngModel)]="name" placeholder="Digite seu nome">
    <br>
    <label [ngClass]="name">Seu nome é: {{ name }}</label>
</div>
